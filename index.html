<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Builder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Convert C# Classes in to Dart with Constructors and Mapping</h2>
                <hr/>
                <br/>
            </div>
            <div class="col-12 text-center">
                <div class="alert alert-success" role="alert" style="display:none">
                    Code Copied to Clipboard
                </div>
            </div>
            <div class="col-6">
                <p>Paste C# Class here</p>
                <textarea id="txtClassInput" style="font-size:10px; height:60%" type="text" class="form-control" rows="30" onfocus="javascript:HideAlert()"></textarea>
                <br/>
                <button id="btnGenerateClass" class="btn btn-success btn-block">Generate Dart Class</button>
            </div>
                <div class="col-6">
            
                    <p>Dart Class Output</p>
                    <textarea id="txtClassOutput" style="font-size:10px; height: 60%;"  type="text" class="form-control" rows="30"></textarea>
                    <br />
                    <button id="btnCopyToClipboard" class="btn btn-primary btn-block">Copy to Clipboard</button>
                </div>
        </div>
  
    </div>

  
</body>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"

<script src="script.js" type="text/javascript"></script>
</html>
